<!DOCTYPE html>

<head>

    <title>Conteúdo no iframe</title>

<body>
    <h1>Adicionar conteúdos dentro do iframe.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat veniam, molestias officiis saepe voluptatum similique quis! Illum maiores accusamus nostrum qui soluta asperiores earum deserunt. Id itaque dolore nisi doloribus.</p>
    <h2>Vídeos</h2> <!--É possivel colocar vídeos dentro do iframe, no exemplo abaixo compartilhei um video do vimeo.com, o mesmo pode ser feito pelo youtube.com.-->
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/585391478?h=d60e15d88b&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
    <br>
    <br>
    <div><iframe width="560" height="315" src="https://www.youtube.com/embed/1q6XEemeZZg?si=M49ZMi1rdsZZOh_x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
